<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PROJECT-ADMIN-DASHBOARD</title>
</head>
<body>
<div class="header">
    <div class="header-searchbar">
        <img class="searchbar-icon" src="icons/magnify.png" alt="magnify glass icon">
        <input type="text">
    </div>
    <div class="header-user-menu">
        <img src="icons\bell-outline.png" alt="bell icon" class="header-user-menu-img">
        <div class="user-menu-avatar-div">
            <img src="avatars/avatar.png" alt="avatar photo" class="avatar-photo small">
        </div>
        <div class="header-user-menu-name">Maciej Dąbrowski</div>
    </div>
    <div class="user-quote">
        <div class="user-quote-avatar-div">
            <img src="avatars/avatar.png" alt="avatar photo" class="avatar-photo big">
        </div>
        <div class="user-quote-text">Hello there,</div>
        <div class="user-quote-name">Maciej Dąbrowski @Dabrowski</div>
    </div>
    <div class="header-options">
        <button class="header-options-new">new</button>
        <button class="header-options-upload">Upload</button>
        <button class="header-options-share">Share</button>
    </div>
</div>
<div class="sidebar">
    <div class="sidebar-dashboard">
        <img class="sidebar-icon" src="icons/view-dashboard.png" alt="dashboard icon">
        <div class="sidebar-dashboard">Dashboard</div>
    </div>
    <div class="sidebar-menu">
        <img  class="sidebar-icon" src="icons/home.png" alt="home icon">
        <div class="sidebar-home">Home</div>
        <img class="sidebar-icon" src="icons/card-account-details-outline.png" alt="card account icon">
        <div class="sidebar-profile">Profile</div>
        <img class="sidebar-icon" src="icons/message-reply-outline.png" alt="message icon">
        <div class="sidebar-messages">Messages</div>
        <img class="sidebar-icon" src="icons/clipboard-text-clock-outline.png" alt="history icon">
        <div class="sidebar-history">History</div>
        <img class="sidebar-icon" src="icons/file-multiple.png" alt="tasks icon">
        <div class="sidebar-tasks">Tasks</div>
        <img class="sidebar-icon" src="icons/account-group.png" alt="communities icon">
        <div class="sidebar-communities">Communities</div>
    </div>
    <div class="sidebar-settings-menu">
        <img class="sidebar-icon" src="icons/cog.png" alt="cog icon">
        <div class="sidebar-settings">Settings</div>
        <img class="sidebar-icon" src="icons/face-agent.png" alt="support icon">
        <div class="sidebar-support">Support</div>
        <img class="sidebar-icon" src="icons/shield-check.png" alt="shield icon">
        <div class="sidebar-privacy">Privacy</div>
    </div>
</div>
<div class="main">
    <div class="main-projects"></div>
    <div class="main-announcements"></div>
    <div class="main-trending"></div>
</div>
</body>
</html>
